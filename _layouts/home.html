<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/estilo-principal.css' | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <main>
    <ul>
      {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p><small>{{ post.date | date: "%d/%m/%Y" }}</small></p>
      </li>
      {% endfor %}
    </ul>
  </main>

  <footer>
    <p>Â© {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
